# https://www.playframework.com/documentation/latest/Configuration

play {
  filters.headers.contentSecurityPolicy = null

  play.filters.enabled += "play.filters.cors.CORSFilter"

  http {
    secret.key = "changeme"
  }

  assets {
    path = "/public"
    urlPrefix = "/assets"
  }
}

play.filters.enabled += "play.filters.cors.CORSFilter"
play.filters.cors {
  allowedOrigins = [
    "http://localhost:3000",
    "http://localhost"
  ]
}