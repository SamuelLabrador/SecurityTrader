<div class="content">
  <div class="mat-display-4 title t-title">Security Trader</div>
  <ul class="option-column">
    <li>
      <button mat-raised-button class='t-create-game-button'
              color="primary" (click)="createGame();">Create Game</button>
    </li>
    <li>
      <input matInput type="text" [formControl]="gameID">
      <button mat-raised-button class='t-join-game-button'
              color="primary" (click)="joinGame();">Join Game</button>
    </li>
  </ul>
</div>
